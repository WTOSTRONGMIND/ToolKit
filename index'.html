<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolKit - All-in-One Utility Tools</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        :root {
            --primary: #6c63ff;
            --primary-light: #8a85ff;
            --secondary: #ff6584;
            --accent: #36d1dc;
            --dark: #2a2a3c;
            --light: #f8f9fa;
            --gray: #e0e0e0;
            --text: #333333;
            --text-light: #777777;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            color: var(--text);
            background-color: var(--light);
            line-height: 1.6;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            padding: 1.5rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        .logo-icon {
            margin-right: 10px;
            font-size: 2rem;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 1.5rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: 5px 10px;
            border-radius: 4px;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Main Content */
        main {
            min-height: calc(100vh - 160px);
            padding: 2rem 0;
        }

        .hero {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-light);
            max-width: 700px;
            margin: 0 auto;
        }

        .search-box {
            max-width: 600px;
            margin: 2rem auto;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--gray);
            border-radius: 50px;
            font-size: 1rem;
            transition: var(--transition);
            outline: none;
        }

        .search-box input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        /* Tool Cards Grid */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .tool-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            transition: var(--transition);
            cursor: pointer;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
        }

        .tool-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary);
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tool-card h3 {
            margin-bottom: 0.5rem;
        }

        .tool-card p {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal-content {
            background-color: white;
            margin: 2rem auto;
            border-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            animation: modalFadeIn 0.3s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            display: flex;
            align-items: center;
        }

        .modal-header .modal-icon {
            margin-right: 10px;
            font-size: 1.5rem;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
            transition: var(--transition);
        }

        .close-modal:hover {
            color: var(--text);
        }

        .modal-body {
            padding: 1.5rem;
        }

        /* Tool-specific styles */
        .tool-section {
            margin-bottom: 2rem;
        }

        .tool-section h3 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .input-group input, 
        .input-group select, 
        .input-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--gray);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .input-group input:focus, 
        .input-group select:focus, 
        .input-group textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
            outline: none;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
        }

        .btn-secondary {
            background: var(--gray);
            color: var(--text);
        }

        .btn-secondary:hover {
            background: #d0d0d0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .result-box {
            background-color: #f8f9fa;
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-top: 1.5rem;
            border-left: 4px solid var(--primary);
        }

        .result-box h4 {
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .copy-btn {
            background: var(--primary-light);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 0.8rem;
            cursor: pointer;
            margin-left: 10px;
            transition: var(--transition);
        }

        .copy-btn:hover {
            background: var(--primary);
        }

        /* Footer */
        footer {
            background-color: var(--dark);
            color: white;
            padding: 2rem 0;
            text-align: center;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-logo {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .footer-links {
            display: flex;
            margin-bottom: 1rem;
        }

        .footer-links a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--primary-light);
        }

        .copyright {
            color: #aaa;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                margin-top: 1rem;
                justify-content: center;
            }

            nav ul li {
                margin: 0 0.5rem;
            }

            .tools-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .modal-content {
                margin: 1rem auto;
            }
        }

        @media (max-width: 480px) {
            .tools-grid {
                grid-template-columns: 1fr;
            }

            .hero h1 {
                font-size: 1.8rem;
            }

            .modal-body {
                padding: 1rem;
            }
        }

        /* Tool-specific styling */
        .converter-grid {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 1rem;
            align-items: end;
        }

        .converter-arrow {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--primary);
            padding-bottom: 1rem;
        }

        .typing-text {
            background-color: #f8f9fa;
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
            line-height: 1.8;
            min-height: 150px;
        }

        .typing-input {
            font-size: 1.2rem;
            height: 120px;
            resize: none;
        }

        .typing-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .stat-box {
            text-align: center;
            padding: 1rem;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            flex: 1;
            margin: 0 0.5rem;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }

        .password-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .option-checkbox {
            display: flex;
            align-items: center;
        }

        .option-checkbox input {
            margin-right: 0.5rem;
        }

        .bmi-calculator {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .bmi-result {
            text-align: center;
            padding: 2rem;
            border-radius: var(--radius);
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
        }

        .bmi-value {
            font-size: 3rem;
            font-weight: 700;
            margin: 1rem 0;
        }

        .bmi-category {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .color-preview {
            width: 100%;
            height: 100px;
            border-radius: var(--radius);
            margin-bottom: 1rem;
            border: 1px solid var(--gray);
        }

        .color-values {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .color-value {
            display: flex;
            align-items: center;
        }

        .color-value input {
            flex: 1;
            margin-right: 0.5rem;
        }

        .qr-code-container {
            text-align: center;
            margin: 1.5rem 0;
        }

        #qrcode {
            display: inline-block;
            padding: 10px;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .random-generator-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .random-result {
            text-align: center;
            padding: 2rem;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border-radius: var(--radius);
            margin-top: 1.5rem;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .coin, .dice {
            font-size: 4rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-content">
            <div class="logo">
                <span class="logo-icon">🔧</span>
                <span>ToolKit</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Hero Section -->
            <section class="hero" id="home">
                <h1>All Your Essential Tools in One Place</h1>
                <p>Free, fast, and easy-to-use online tools for everyday tasks. No installation required.</p>
                
                <!-- Search Box -->
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search for tools...">
                    <span class="search-icon">🔍</span>
                </div>
            </section>

            <!-- Tools Grid -->
            <section class="tools-grid" id="toolsContainer">
                <!-- Tool cards will be generated by JavaScript -->
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container footer-content">
            <div class="footer-logo">ToolKit</div>
            <div class="footer-links">
                <a href="#privacy">Privacy Policy</a>
                <a href="#terms">Terms of Service</a>
                <a href="#contact">Contact Us</a>
            </div>
            <p class="copyright">© 2023 ToolKit. All rights reserved.</p>
        </div>
    </footer>

    <!-- Modal for Tools -->
    <div id="toolModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><span class="modal-icon" id="modalIcon">🔧</span> <span id="modalTitle">Tool Name</span></h2>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Tool content will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Tool data
        const tools = [
            {
                id: 1,
                name: "Unit Converter",
                description: "Convert between different units of measurement",
                icon: "📏",
                category: "conversion"
            },
            {
                id: 2,
                name: "Age Calculator",
                description: "Calculate your age and next birthday countdown",
                icon: "🎂",
                category: "calculation"
            },
            {
                id: 3,
                name: "Typing Speed Test",
                description: "Test and improve your typing speed and accuracy",
                icon: "⌨️",
                category: "productivity"
            },
            {
                id: 4,
                name: "Password Generator",
                description: "Create strong and secure passwords",
                icon: "🔒",
                category: "security"
            },
            {
                id: 5,
                name: "Text Tools",
                description: "Various text manipulation utilities",
                icon: "📝",
                category: "text"
            },
            {
                id: 6,
                name: "BMI Calculator",
                description: "Calculate your Body Mass Index",
                icon: "⚖️",
                category: "health"
            },
            {
                id: 7,
                name: "Loan Calculator",
                description: "Calculate loan EMI and repayment schedule",
                icon: "💰",
                category: "finance"
            },
            {
                id: 8,
                name: "Color Picker",
                description: "Pick colors and convert between formats",
                icon: "🎨",
                category: "design"
            },
            {
                id: 9,
                name: "QR Code Generator",
                description: "Generate QR codes for URLs and text",
                icon: "📱",
                category: "generator"
            },
            {
                id: 10,
                name: "Random Generator",
                description: "Generate random numbers, dice rolls, and coin flips",
                icon: "🎲",
                category: "generator"
            }
        ];

        // DOM Elements
        const toolsContainer = document.getElementById('toolsContainer');
        const searchInput = document.getElementById('searchInput');
        const toolModal = document.getElementById('toolModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalIcon = document.getElementById('modalIcon');
        const modalBody = document.getElementById('modalBody');
        const closeModal = document.getElementById('closeModal');

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderTools(tools);
            setupEventListeners();
        });

        // Render tool cards
        function renderTools(toolsArray) {
            toolsContainer.innerHTML = '';
            
            toolsArray.forEach(tool => {
                const toolCard = document.createElement('div');
                toolCard.className = 'tool-card';
                toolCard.setAttribute('data-tool-id', tool.id);
                toolCard.setAttribute('data-category', tool.category);
                
                toolCard.innerHTML = `
                    <div class="tool-icon">${tool.icon}</div>
                    <h3>${tool.name}</h3>
                    <p>${tool.description}</p>
                `;
                
                toolsContainer.appendChild(toolCard);
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            // Tool card clicks
            toolsContainer.addEventListener('click', function(e) {
                const toolCard = e.target.closest('.tool-card');
                if (toolCard) {
                    const toolId = parseInt(toolCard.getAttribute('data-tool-id'));
                    openToolModal(toolId);
                }
            });

            // Search functionality
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const filteredTools = tools.filter(tool => 
                    tool.name.toLowerCase().includes(searchTerm) || 
                    tool.description.toLowerCase().includes(searchTerm) ||
                    tool.category.toLowerCase().includes(searchTerm)
                );
                renderTools(filteredTools);
            });

            // Close modal
            closeModal.addEventListener('click', function() {
                toolModal.style.display = 'none';
            });

            // Close modal when clicking outside
            window.addEventListener('click', function(e) {
                if (e.target === toolModal) {
                    toolModal.style.display = 'none';
                }
            });
        }

        // Open tool modal
        function openToolModal(toolId) {
            const tool = tools.find(t => t.id === toolId);
            if (!tool) return;

            modalTitle.textContent = tool.name;
            modalIcon.textContent = tool.icon;
            modalBody.innerHTML = getToolContent(toolId);
            
            toolModal.style.display = 'block';
            
            // Initialize tool-specific functionality
            initializeTool(toolId);
        }

        // Get tool content based on ID
        function getToolContent(toolId) {
            switch(toolId) {
                case 1: return getUnitConverterContent();
                case 2: return getAgeCalculatorContent();
                case 3: return getTypingTestContent();
                case 4: return getPasswordGeneratorContent();
                case 5: return getTextToolsContent();
                case 6: return getBMICalculatorContent();
                case 7: return getLoanCalculatorContent();
                case 8: return getColorPickerContent();
                case 9: return getQRGeneratorContent();
                case 10: return getRandomGeneratorContent();
                default: return '<p>Tool content not available.</p>';
            }
        }

        // Initialize tool-specific functionality
        function initializeTool(toolId) {
            switch(toolId) {
                case 1: initUnitConverter(); break;
                case 2: initAgeCalculator(); break;
                case 3: initTypingTest(); break;
                case 4: initPasswordGenerator(); break;
                case 5: initTextTools(); break;
                case 6: initBMICalculator(); break;
                case 7: initLoanCalculator(); break;
                case 8: initColorPicker(); break;
                case 9: initQRGenerator(); break;
                case 10: initRandomGenerator(); break;
            }
        }

        // Tool 1: Unit Converter
        function getUnitConverterContent() {
            return `
                <div class="tool-section">
                    <h3>Unit & Measurement Converter</h3>
                    <p>Convert between different units of measurement instantly.</p>
                    
                    <div class="converter-grid">
                        <div class="input-group">
                            <label for="converterValue">Value</label>
                            <input type="number" id="converterValue" value="1" step="any">
                        </div>
                        <div class="converter-arrow">↔</div>
                        <div class="input-group">
                            <label for="converterResult">Result</label>
                            <input type="text" id="converterResult" readonly>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="converterFrom">From</label>
                        <select id="converterFrom">
                            <option value="kg">Kilograms (kg)</option>
                            <option value="lb">Pounds (lb)</option>
                            <option value="m">Meters (m)</option>
                            <option value="ft">Feet (ft)</option>
                            <option value="c">Celsius (°C)</option>
                            <option value="f">Fahrenheit (°F)</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label for="converterTo">To</label>
                        <select id="converterTo">
                            <option value="lb">Pounds (lb)</option>
                            <option value="kg">Kilograms (kg)</option>
                            <option value="ft">Feet (ft)</option>
                            <option value="m">Meters (m)</option>
                            <option value="f">Fahrenheit (°F)</option>
                            <option value="c">Celsius (°C)</option>
                        </select>
                    </div>
                    
                    <button class="btn" id="convertBtn">Convert</button>
                </div>
            `;
        }

        function initUnitConverter() {
            const valueInput = document.getElementById('converterValue');
            const fromSelect = document.getElementById('converterFrom');
            const toSelect = document.getElementById('converterTo');
            const resultInput = document.getElementById('converterResult');
            const convertBtn = document.getElementById('convertBtn');
            
            function convertUnits() {
                const value = parseFloat(valueInput.value);
                const from = fromSelect.value;
                const to = toSelect.value;
                
                if (isNaN(value)) {
                    resultInput.value = 'Invalid input';
                    return;
                }
                
                let result;
                
                // Weight conversions
                if (from === 'kg' && to === 'lb') result = value * 2.20462;
                else if (from === 'lb' && to === 'kg') result = value * 0.453592;
                
                // Length conversions
                else if (from === 'm' && to === 'ft') result = value * 3.28084;
                else if (from === 'ft' && to === 'm') result = value * 0.3048;
                
                // Temperature conversions
                else if (from === 'c' && to === 'f') result = (value * 9/5) + 32;

            const ageDetails = document.getElementById('ageDetails');
            const nextBirthday = document.getElementById('nextBirthday');
            
            // Set max date to today

            birthDateInput.setAttribute('max', today);

        function initTypingTest() {
            const typingText = document.getElementById('typingText');

            const wpmElement = document.getElementById('wpm');
            const accuracyElement = document.getElementById('accuracy');
            const timerElement = document.getElementById('timer');
            const startBtn = document.getElementById('startTypingTest');
            const resetBtn = document.getElementById('resetTypingTest');
            
            let timer;
            let timeLeft = 60;
            let testStarted = false;
            let startTime;
            let correctChars = 0;
            let totalChars = 0;
            
            // Sample texts for typing test
            const sampleTexts = [
                "The quick brown fox jumps over the lazy dog. This sentence contains all letters of the alphabet.",
                "Programming is the process of creating a set of instructions that tell a computer how to perform a task.",
                "JavaScript is a lightweight, interpreted programming language with first-class functions.",
                "The best way to predict the future is to invent it. Focus on making things happen.",
                "Practice makes perfect. Consistent effort leads to improvement over time."
            ];
            
            function startTest() {
                if (testStarted) return;
                
                // Select a random text
                const randomText = sampleTexts[Math.floor(Math.random() * sampleTexts.length)];
                typingText.textContent = randomText;
                
                // Reset values
                typingInput.value = '';
                typingInput.disabled = false;
                typingInput.focus();
                timeLeft = 60;
                timerElement.textContent = timeLeft;
                wpmElement.textContent = '0';
                accuracyElement.textContent = '0%';
                testStarted = true;
                correctChars = 0;
                totalChars = 0;
                startTime = new Date();
                
                // Start timer
                timer = setInterval(function() {
                    timeLeft--;
                    timerElement.textContent = timeLeft;
                    
                    if (timeLeft <= 0) {
                        endTest();
                    }
                }, 1000);
                
                // Update stats as user types
                typingInput.addEventListener('input', updateStats);
            }
            
            function updateStats() {
                const typedText = typingInput.value;
                const originalText = typingText.textContent;
                
                totalChars = typedText.length;
                correctChars = 0;
                
                for (let i = 0; i < typedText.length; i++) {
                    if (i < originalText.length && typedText[i] === originalText[i]) {
                        correctChars++;
                    }
                }
                
                // Calculate WPM (words per minute)
                const timeElapsed = (new Date() - startTime) / 1000 / 60; // in minutes
                const wordsTyped = typedText.split(' ').length;
                const wpm = Math.round(wordsTyped / timeElapsed);
                
                wpmElement.textContent = isFinite(wpm) ? wpm : '0';
                
                // Calculate accuracy
                const accuracy = totalChars > 0 ? Math.round((correctChars / totalChars) * 100) : 0;
                accuracyElement.textContent = accuracy + '%';
            }
            
            function endTest() {
                clearInterval(timer);
                typingInput.disabled = true;
                testStarted = false;
                
                // Final stats
                updateStats();
            }
            
            function resetTest() {
                clearInterval(timer);
                typingInput.value = '';
                typingInput.disabled = false;
                timeLeft = 60;
                timerElement.textContent = timeLeft;
                wpmElement.textContent = '0';
                accuracyElement.textContent = '0%';
                testStarted = false;
                
                // Select a new random text

                typingText.textContent = randomText;
            }
            
            startBtn.addEventListener('click', startTest);

                hexValue.value = color;
                
                // Convert HEX to RGB
                const r = parseInt(color.substr(1, 2), 16);
                const g = parseInt(color.substr(3, 2), 16);
                const b = parseInt(color.substr(5, 2), 16);
                rgbValue.value = `rgb(${r}, ${g}, ${b})`;
                
                // Convert RGB to HSL
                const hsl = rgbToHsl(r, g, b);
                hslValue.value = `hsl(${Math.round(hsl.h)}, ${Math.round(hsl.s)}%, ${Math.round(hsl.l)}%)`;
            });
            
            // Copy buttons
            document.querySelectorAll('.copy-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const targetInput = document.getElementById(targetId);
                    
                    navigator.clipboard.writeText(targetInput.value)
                        .then(() => {

                            }, 2000);
                        })
                        .catch(err => {
                            console.error('Failed to copy: ', err);
                        });
                });
            });
            
            // RGB to HSL conversion function
            function rgbToHsl(r, g, b) {
                r /= 255;
                g /= 255;
                b /= 255;
                
                const max = Math.max(r, g, b);
                const min = Math.min(r, g, b);
                let h, s, l = (max + min) / 2;
                
                if (max === min) {
                    h = s = 0; // achromatic
                } else {
                    const d = max - min;
                    s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                    
                    switch (max) {
                        case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                        case g: h = (b - r) / d + 2; break;
                        case b: h = (r - g) / d + 4; break;
                    }
                    
                    h /= 6;
                }
                
                return {
                    h: h * 360,
                    s: s * 100,
                    l: l * 100
                };
            }
        }

        // Tool 9: QR Code Generator
        function getQRGeneratorContent() {
            return `
                <div class="tool-section">
                    <h3>QR Code Generator</h3>
                    <p>Generate QR codes for URLs, text, or any information.</p>
                    
                    <div class="input-group">
                        <label for="qrText">Text or URL to encode:</label>
                        <textarea id="qrText" rows="3" placeholder="Enter text or URL here...">https://example.com</textarea>
                    </div>
                    
                    <button class="btn" id="generateQR">Generate QR Code</button>
                    
                    <div class="qr-code-container">
                        <div id="qrcode"></div>
                    </div>
                    
                    <button class="btn btn-secondary" id="downloadQR">Download QR Code</button>
                </div>
            `;
        }

        function initQRGenerator() {
            const qrText = document.getElementById('qrText');
            const generateBtn = document.getElementById('generateQR');
            const downloadBtn = document.getElementById('downloadQR');
            const qrcodeContainer = document.getElementById('qrcode');
            
            // Generate QR code
            function generateQRCode() {
                const text = qrText.value.trim();
                if (!text) {
                    alert('Please enter text or URL to generate QR code.');
                    return;
                }
                
                // Clear previous QR code
                qrcodeContainer.innerHTML = '';
                
                // Generate new QR code
                QRCode.toCanvas(qrcodeContainer, text, {
                    width: 200,
                    margin: 1,
                    color: {
                        dark: '#2a2a3c',
                        light: '#ffffff'
                    }
                }, function(error) {
                    if (error) console.error(error);
                });
            }
            
            // Download QR code
            function downloadQRCode() {
                const canvas = qrcodeContainer.querySelector('canvas');
                if (!canvas) {
                    alert('Please generate a QR code first.');
                    return;
                }
                
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            }
            
            generateBtn.addEventListener('click', generateQRCode);
            downloadBtn.addEventListener('click', downloadQRCode);
            
            // Generate initial QR code
            generateQRCode();
        }

        // Tool 10: Random Generator
        function getRandomGeneratorContent() {
            return `
                <div class="tool-section">
                    <h3>Random Generator</h3>
                    <p>Generate random numbers, dice rolls, or flip a coin.</p>
                    
                    <div class="random-generator-options">
                        <div>
                            <h4>Random Number</h4>
                            <div class="input-group">
                                <label for="minNumber">Minimum</label>
                                <input type="number" id="minNumber" value="1">
                            </div>
                            <div class="input-group">
                                <label for="maxNumber">Maximum</label>
                                <input type="number" id="maxNumber" value="100">
                            </div>
                            <button class="btn" id="generateNumber">Generate Number</button>
                        </div>
                        
                        <div>
                            <h4>Dice Roller</h4>
                            <button class="btn" id="rollDice">Roll Dice</button>
                        </div>
                        
                        <div>
                            <h4>Coin Flip</h4>
                            <button class="btn" id="flipCoin">Flip Coin</button>
                        </div>
                    </div>
                    
                    <div class="random-result" id="randomResult">
                        Click a button to generate a result
                    </div>
                </div>
            `;
        }

        function initRandomGenerator() {
            const minNumber = document.getElementById('minNumber');
            const maxNumber = document.getElementById('maxNumber');
            const generateNumberBtn = document.getElementById('generateNumber');
            const rollDiceBtn = document.getElementById('rollDice');
            const flipCoinBtn = document.getElementById('flipCoin');
            const randomResult = document.getElementById('randomResult');
            
            // Generate random number
            generateNumberBtn.addEventListener('click', function() {
                const min = parseInt(minNumber.value);
                const max = parseInt(maxNumber.value);
                
                if (isNaN(min) || isNaN(max) || min >= max) {
                    alert('Please enter valid minimum and maximum values.');
                    return;
                }
                
                const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
                randomResult.innerHTML = `<div>Random Number: <strong>${randomNum}</strong></div>`;
            });
            
            // Roll dice
            rollDiceBtn.addEventListener('click', function() {
                const diceValue = Math.floor(Math.random() * 6) + 1;
                const diceSymbols = ['⚀', '⚁', '⚂', '⚃', '⚄', '⚅'];
                randomResult.innerHTML = `<div class="dice">${diceSymbols[diceValue - 1]}</div><div>You rolled: <strong>${diceValue}</strong></div>`;
            });
            
            // Flip coin
            flipCoinBtn.addEventListener('click', function() {
                const coinValue = Math.random() < 0.5 ? 'Heads' : 'Tails';
                const coinSymbol = coinValue === 'Heads' ? '🪙' : '🪙';
                randomResult.innerHTML = `<div class="coin">${coinSymbol}</div><div>Result: <strong>${coinValue}</strong></div>`;
            });
        }
